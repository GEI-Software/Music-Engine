<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} - Music Engine</title>
    </head>
    <body>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'studio_list' %}">Llista de sales</a></li>

                {% else %}

                {% endif %}
            </ul>

         </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
