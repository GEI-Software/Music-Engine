<!--- LIST OR TABLE OF DATA  --->

<body>
<h1>&nbsp Dades financeres</h1>
<table>
    <thead>
      <tr>
        <th>Nom de factura</th>
        <th>Data</th>
        <th>Assumpte</th>
        <th>Import</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      {% for r in factures %}
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.data }}</td>
          <td><a href="{% url 'reserva_detail' r.subject.pk %}">{{ r.subject }}</a></td>
          <td>{{ r.cost }}</td>
          <td>
              <ul>
                <li><a href="{% url 'financial_data_update' r.pk %}">Editar</a></li>
                <li><a href="{% url 'financial_data_delete' r.pk %}">Elimiar</a></li>
              </ul>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No hi ha factures registrades.</td>
        </tr>
      {% endfor %}

    </tbody>
  </table>
    &nbsp<a class="cta" href="/dades/create/">
    &nbsp<button class="button">Add New Record</button>
    </a>
</body>
