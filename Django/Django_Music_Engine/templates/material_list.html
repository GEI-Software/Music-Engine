{% include 'navbar.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Material's list - MUSIC ENGINE</title>
</head>
<body>
{% if user.is_authenticated %}
    <h1>Material's list</h1>
        <ul>
            {% for material in materials %}
                <li><a href="{% url 'material_detail' material.name %}">{{ material.name }}</a></li>
            {% endfor %}
        </ul>
{% endif %}

</body>

{% endblock %}
