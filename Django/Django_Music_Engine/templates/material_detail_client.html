<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Material {{ material.name }}</title>
</head>
<body>
    <h1>Detalle del Material {{ material.name }}</h1>
    <p>Tipo: {{ material.type }}</p>
    <p>Precio: {{ material.price }}</p>
    <form action="{% url 'reserve_material' material.name %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Reservar">
    </form>
</body>
</html>
